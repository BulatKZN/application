<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/app.js" defer></script>
    <title>Application</title>
</head>

<body>
    <header class="application">
        <div class="container">
            <div class="city">
                <h1 class="city_name active_name">Kazan</h1>
                <h1 class="city_name">Saint-Peterburg</h1>
            </div>
            <div class="weather">
                <img src="./img/wb_sunny.png" alt="sunny">
                <div class="temperature">+31</div>
            </div>
            <div class="card">
                <div class="location">
                    <div class="location-text">Топ 7 идей для свидания</div>
                    <div class="location-amount-place">18 мест</div>
                </div>
                <p class="description"></p>
                <img src="./img/Group 307.png" alt="Photo-location">
                <div class="card_info">
                    <div class="viewing">
                        <img class="viewing_icon" src="/img/fluent_eye-12-filled.png" alt="">
                        <div class="viewing_quantity">102 просмотра</div>
                    </div>
                    <div class="save">
                        <img class="save_icon" src="./img/favorite_border.png" alt="">
                        <div class="save-text">Сохранить</div>
                    </div>
                </div>
            </div>
        </div>
    </header>


</body>

</html>
